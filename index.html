<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am a console screen");

            var first_name ="Rocky";
            console.log(first_name);

            var last_name="singh";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_full_name=full_name.length;
            console.log(length_full_name);

            var one_name="I am CD Roshan";
            console.log(one_name);
            var replace_name=one_name.replace("CD" , "Cena");
            console.log(replace_name);

            var lower_case="roshan";
            var change_lower_case=lower_case.toUpperCase();
            console.log(change_lower_case);

            var upper_case="APOORVA";
            var change_upper_case=upper_case.toLowerCase();
            console.log(change_upper_case);

            var square_root=Math.sqrt(4);
            console.log(square_root);

            var max_num=Math.max(12,45);
            console.log(max_num);

            var min_num=Math.min(12,45);
            console.log(min_num);

            var pow_num=Math.pow(12,2);
            console.log(pow_num);

            var pow_number=Math.pow(12,3);
            console.log(pow_number);
        </script>
    </body>
</html>
